
substitutions:
  ap_password: "GenericPassword"

# WIFI SHIT
wifi:
  ssid: init_ssid
  password: init_pass
  ap:
    password: ${ap_password}

captive_portal:

web_server:
  local: True

#IMPROV
esp32_improv:
  authorizer: none

# Improv Serial doesn't seem to work via C3's native usb connection
# improv_serial:
#   next_url: http://vdbx.io


sensor:
  - platform: wifi_signal # Reports the WiFi signal strength/RSSI in dB
    name: "WiFi Signal dB"
    id: wifi_signal_db
    update_interval: 30s
    entity_category: "diagnostic"
  - platform: copy # Reports the WiFi signal strength in %
    source_id: wifi_signal_db
    name: "WiFi Signal Percent"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    entity_category: "diagnostic"
