
globals:
  - id: ${entid}_hours
    type: float
    restore_value: yes
 
#While input X on then increment genMins every 60 seconds
interval:
  - interval: 1min
    then:
      - lambda: |-
         id(${entid}_hours) += 0.016666; 
         id(${entid}_hours_num).publish_state(id(${entid}_hours));
         ESP_LOGD("main", "Generator Hours: %.1f", id(${entid}_hours));

number:
  - platform: template
    name: "Generator Hours - Mini"
    id: ${entid}_hours_num
    optimistic: true
    min_value: 0
    max_value: 10000
    step: 0.01

    